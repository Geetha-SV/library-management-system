<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Admin Login</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6C5B7B, #C06C84);
        }

        .login-container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }

        .login-container h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .login-container input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .login-container input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(108,91,123,0.5);
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-container button:hover {
            background: #C06C84;
        }

        .flash {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 14px;
        }

        .flash.success { background: #d4edda; color: #155724; }
        .flash.danger { background: #f8d7da; color: #721c24; }
        .flash.info { background: #d1ecf1; color: #0c5460; }

        .login-container .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .login-container .footer a {
            color: #6C5B7B;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container .footer a:hover {
            color: #C06C84;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="footer">
            &copy; 2025 Library Management. <a href="#">Support</a>
        </div>
    </div>
</body>
</html>
