<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #6C5B7B;
            margin-bottom: 25px;
            font-size: 26px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #6C5B7B;
            box-shadow: 0 0 5px rgba(108,91,123,0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #6C5B7B;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #C06C84;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #6C5B7B;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-link:hover {
            color: #C06C84;
        }

        .flash {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 14px;
        }

        .flash.success { background: #d4edda; color: #155724; }
        .flash.danger { background: #f8d7da; color: #721c24; }
        .flash.info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Edit Book</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="title" placeholder="Book Title" value="{{ book.title }}" required>
        <input type="text" name="author" placeholder="Author" value="{{ book.author }}" required>
        <input type="text" name="isbn" placeholder="ISBN" value="{{ book.isbn }}" required>
        <input type="number" name="quantity" placeholder="Quantity" value="{{ book.quantity }}" required>
        <button type="submit">Update Book</button>
    </form>

    <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Dashboard</a>
</div>

</body>
</html>
