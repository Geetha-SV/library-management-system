<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issue Book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 420px;
            text-align: center;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 25px;
            font-size: 26px;
        }

        select, input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            border-color: #4CAF50;;
            box-shadow: 0 0 5px rgba(108,91,123,0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #C06C84;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #4CAF50;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-link:hover {
            color: #C06C84;
        }

        .flash {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 14px;
        }

        .flash.success { background: #d4edda; color: #155724; }
        .flash.danger { background: #f8d7da; color: #721c24; }
        .flash.info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Issue a Book</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <select name="book_id" required>
            <option value="" disabled selected>Select a Book</option>
            {% for book in books %}
                <option value="{{ book.id }}">{{ book.title }} by {{ book.author }} (Available: {{ book.quantity }})</option>
            {% endfor %}
        </select>
        <input type="text" name="borrower" placeholder="Borrower's Name" required>
        <button type="submit">Issue Book</button>
    </form>

    <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Dashboard</a>
</div>

</body>
</html>
